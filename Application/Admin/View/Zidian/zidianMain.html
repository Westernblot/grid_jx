<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>...</title>
<link href="__PUBLIC__/css/default.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/goaler.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/sysGeneral.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/systemUtils.js"></script>
</head>

<script type="text/javascript">
$(function(){
	
});

//删除
function doDelete(){
	var ids = getId('delete'); 
	if(ids==false){
		return;
	}
	//alert(ids);
	if(confirm("确定删除吗？")){
	location.href='__URL__/delete?ids='+ids;
	}
}

</script>
<body>
<div id="div_right">
	<div class="right_top">
					<span>基础数据</span>
				</div>
				<div class="title">
					<a href="__URL__/zidianUI"  class="btn btn-green">新增</a> 			
					<a href="javascript:doDelete()" class="btn btn-red">删除</a> 
					<div style="float: right">
						<form action="__URL__/zidianMain" id="formQuery" method="get">							
						<input type="text" name="name" value="{$name}" />
						<a href="javascript:doSearch()" class="btn btn-bule">查询</a> 
						</form>
					</div>
				</div>
				<!-- 
				style="height:400px;overflow:auto;"
				 -->
		<div class="develop"  >
					<table width="100%" border="0" class="mtable">
						<tr>
							<th class="thcheckbox" width="3%" ><input type="checkbox"
								name="checkbox" id="checkbox" onclick="checkAll(this);" ></th>
							<th width="10%" >名称</th>
							<th width="5%" >类别</th>
							<th width="5%" >排序</th>
							<th width="10%" >操作</th>
						</tr>
					<tbody id="goaler">
						
						<empty name="registerList">
							<tr>
								<td colspan="10" align="center"><font color="red">暂无数据</font></td>
							</tr>
						</empty>
						
						<foreach name="registerList" item="vo" >  
							  <tr id="{$vo.id }">
						         <td class="thcheckbox"><input type="checkbox" name="chk" id="chk" onclick="selTr(this);" ></td>
						         <td>{$vo.name}</td>
						         <td>{$vo.kind}</td>
						         <td>{$vo.sort</td>
						         						 					         
						         <td>
						         	<a href="__URL__/zidianUI?id={$vo.id}">编辑</a>&nbsp;
						         	<a href="__URL__/seeUI?id={$vo.id}">查看</a>&nbsp;
						         	
						         </td>						 					         
						      </tr>
					    </foreach>
						
					</tbody>
					</table>
		</div>
				{$page}
</div>
</body>
</html>
