<script type="text/javascript">
$(function(){
	
});


//删除
function doDelete(){
	var ids = getId('delete'); 
	if(ids==false){
		return;
	}
	//alert(ids);
	location.href='__APP__/Manage/User/delete?ids='+ids;
}

//重置密码
function doResetPWD(){
	var ids = getId('delete'); 
	if(ids==false){
		return;
	}
	//alert(ids);
	if(confirm("重置后密码为1，确定吗？")){
	   location.href='__APP__/Manage/User/resetPWD?ids='+ids;
	}
}


//条件查询
function doSearch(){
	$('#formQuery').submit();
}


</script>

<body>

						         	<a href="__APP__/Manage/User/userUI?id={$vo.id}">编辑</a>&nbsp;
						         	<a href="__APP__/Manage/User/powerUI?id={$vo.id}">设置权限</a>&nbsp;						         	
						         </td>						 					         
						      </tr>
			</foreach>
